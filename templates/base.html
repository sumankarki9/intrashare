<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Network File Sharing{% endblock %}</title>

    <!-- Tailwind CDN (for development) -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-xl font-semibold">FileShare</a>

            <div>
                {% if user.is_authenticated %}
                    <span class="mr-4">Hello, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" 
                       class="text-red-500 hover:underline">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" 
                       class="mr-4 hover:underline">Login</a>
                    <a href="{% url 'register' %}" 
                       class="hover:underline">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="max-w-3xl mx-auto mt-8">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
