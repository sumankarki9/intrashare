{% extends "base.html" %}
{% block title %}Welcome{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-6 rounded shadow mt-8 text-center">
    <h1 class="text-2xl font-bold mb-4">Welcome to IntraShare</h1>

    {% if user.is_authenticated %}
        <p class="mb-4">Logged in as <strong>{{ user.username }}</strong>.</p>
        <a href="{% url 'dashboard' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Go to Dashboard
        </a>
    {% else %}
        <p class="mb-4">A secure platform to share files with your team.</p>
        <a href="{% url 'login' %}" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 mr-2">
            Login
        </a>
        <a href="{% url 'register' %}" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
            Register
        </a>
    {% endif %}
</div>
{% endblock %}
